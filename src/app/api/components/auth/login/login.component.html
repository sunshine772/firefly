<div id="particles-js" class="particles"></div>

<div
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="flex flex-column align-items-center justify-content-center">
    <!-- <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                 -->
    <div class="custom-gradient-border">
      <div class="w-full surface-card py-8 px-5 sm:px-8">
        <div class="text-center mb-5">
          <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
          <div class="mb-3 logo-placeholder">FIREFLY</div>
        </div>

        <form [formGroup]="registerForm" (submit)="login()">
          <div class="field">
            <label for="email1" class="block text-900 text-xl font-medium mb-2"
              >Usuario</label
            >
            <input
              id="email1"
              type="text"
              placeholder="Ingrese su usuario"
              pInputText
              class="w-full md:w-30rem mb-2 flex"
              style="padding: 1rem"
              formControlName="username"
              [ngClass]="{
                'ng-invalid ng-dirty ng-touch':
                  registerForm.get('username')?.invalid &&
                  (registerForm.get('username')?.dirty || submitted)
              }"
            />
            <small
              class="p-error"
              *ngIf="
                registerForm.get('username')?.invalid &&
                (registerForm.get('username')?.dirty || submitted)
              "
            >
              <span *ngIf="registerForm.get('username')?.hasError('required')">
                El usuario es requerido.
              </span>
            </small>
          </div>
          <div class="field">
            <label
              for="password1"
              class="block text-900 font-medium text-xl mb-2"
              >Contraseña</label
            >
            <p-password
              id="password1"
              placeholder="Contraseña"
              [toggleMask]="true"
              styleClass="mb-2 flex"
              inputStyleClass="w-full p-3 md:w-30rem"
              [feedback]="false"
              formControlName="password"
              [ngClass]="{
                'ng-invalid ng-dirty ng-touch':
                  registerForm.get('password')?.invalid &&
                  (registerForm.get('password')?.dirty || submitted)
              }"
            ></p-password>
            <small
              class="p-error"
              *ngIf="
                registerForm.get('password')?.invalid &&
                (registerForm.get('password')?.dirty || submitted)
              "
            >
              <span *ngIf="registerForm.get('password')?.hasError('required')">
                La contraseña es requerida.
              </span>
            </small>
          </div>

          <div
            class="flex align-items-center justify-content-between mb-5 gap-5"
          >
            <div class="flex align-items-center">
              <p-checkbox
                id="rememberme1"
                [binary]="true"
                styleClass="mr-2"
              ></p-checkbox>
              <label for="rememberme1">Recordarme</label>
            </div>
            <a
              class="font-medium no-underline ml-2 text-right cursor-pointer"
              style="color: var(--primary-color)"
            >
              ¿Has olvidado tu contraseña?</a
            >
          </div>
          <button
            pButton
            pRipple
            label="Iniciar sesion"
            class="w-full p-3 text-xl"
            type="submit"
          ></button>
        </form>
      </div>
    </div>
  </div>
</div>
