<div class="grid">
  <div class="col-12">
    <div class="card px-6 py-6">
      <p-toast></p-toast>

      <p-table
        #dt
        [value]="actividades"
        responsiveLayout="scroll"
        [rows]="10"
        [globalFilterFields]="['actividades.']"
        [paginator]="true"
        [rowsPerPageOptions]="[10, 20, 30]"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
        selectionMode="multiple"
        [rowHover]="true"
        dataKey="id"
        styleClass="p-datatable-gridlines"
        [columns]="cols"
      >
        <ng-template pTemplate="caption">
          <div
            class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
          >
            <h5 class="m-0">Gestion de actividades</h5>
            <span class="block mt-2 md:mt-0 p-input-icon-left">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                placeholder="Search..."
                class="w-full sm:w-auto"
                (input)="onGlobalFilter(dt, $event)"
              />
              <button
                pButton
                pRipple
                icon="pi pi-plus"
                class="p-button-primary mx-3"
                (click)="modalAdicionar()"
              ></button>
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <ng-container *ngFor="let col of columns">
              <th class="text-center" [pSortableColumn]="col.field">
                <ng-container
                  *ngIf="col.field !== 'n' && col.field !== 'opciones'"
                >
                  {{ col.header }}
                  <p-sortIcon [field]="col.field"></p-sortIcon>
                </ng-container>
                <ng-container
                  *ngIf="col.field === 'n' || col.field === 'opciones'"
                >
                  {{ col.header }}
                </ng-container>
              </th>
            </ng-container>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-ampliaciones let-rowIndex="rowIndex">
          <tr>
            <td class="text-center">{{ rowIndex + 1 }}</td>
            <td class="text-center">{{ actividades }}</td>
            <td class="text-center">{{ actividades }}</td>
            <td class="text-center">{{ actividades }}</td>
            <td class="text-center">{{ actividades }}</td>
            <td class="text-center">{{ actividades }}</td>
            <td class="text-center">{{ actividades }}</td>
            <td class="text-center">
              <p-tag></p-tag>
            </td>
            <td class="text-center">
              <button
                pButton
                pRipple
                icon="pi pi-pencil"
                class="p-button-success mx-1"
                (click)="modalModificar()"
              ></button>
              <button
                pButton
                pRipple
                icon="pi pi-trash"
                class="p-button-danger mx-1"
                (click)="modalDeshabilitar()"
              ></button>
              <button
                pButton
                pRipple
                icon="pi pi-replay"
                class="p-button-warning mx-1"
                (click)="modalDeshabilitar()"
              ></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td
              [attr.colspan]="columns.length"
              class="text-center p-text-center p-p-4"
            >
              <i
                class="pi pi-exclamation-triangle p-mr-2"
                style="font-size: 1rem"
              ></i>
              No hay datos disponibles
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
