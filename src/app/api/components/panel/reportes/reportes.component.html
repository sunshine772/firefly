        </p-tabPanel>
        <p-tabPanel header="Simulacion lecturaciones">
          <form [formGroup]="Lec" (ngSubmit)="generarLecturaciones()">
            <p-autoComplete
              formControlName="rutas"
              [dropdown]="true"
              [suggestions]="filteredRutas"
              field="nombre"
              class="mr-4"
              (completeMethod)="filter($event)"
              appendTo="body"
              [ngClass]="{
                'ng-invalid ng-dirty ng-touch':
                  Lec.get('rutas')?.invalid &&
                  (Lec.get('rutas')?.dirty || submittedLec)
              }"
            ></p-autoComplete>
            <!-- <small
              class="p-error"

            </small> -->

            <p-calendar
              formControlName="fecha"
              [showIcon]="true"
              [readonlyInput]="true"
              view="month"
              dateFormat="yy-mm-dd"
              class="mr-4"
              [ngClass]="{
                'ng-invalid ng-dirty ng-touch':
                  Lec.get('fecha')?.invalid &&
                  (Lec.get('fecha')?.dirty || submittedLec)
              }"
            ></p-calendar>
